<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">

    <h1 class="title">Mine Sweeper</h1>

    <div class="container">
        <div class="stopper">
            <h5 class='time'>00:00</h5>
        </div>
        <div onclick="newGame()" class="new-game smiley"></div>
        <div class="num-mines">
            <h5>099</h5>
        </div>
    </div>
    <div class="second-container">

        <div class="levels">
            <button onclick="levelInit(4, 2)"><h6>Easy(16)</h6></button><br>
            <button onclick="levelInit(6, 5)"><h6>Medium(36)</h6></button><br>
            <button onclick="levelInit(8, 15)"><h6>Hard(64)</h6></button>
        </div>

        <table class="table-container" cellpadding="10">
            <tbody class="table-body"></tbody>
        </table>


        <div class="best-scores">
            <button><h6 class="easy">Easy Best:<span> ? </span></h6></button><br>
            <button><h6 class="medium">Medium Best:<span> ? </span></h6></button><br>
            <button><h6 class="hard">Hard Best:<span> ? </span></h6></button>
        </div>

    </div>


    <div class="messege"></div>

    <script src="js/mainWithBonus.js"></script>
</body>

</html>
